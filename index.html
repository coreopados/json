<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>

    <script src="jquery.min.js"></script>

</head>

<body>


    <div class="user-review-wrapper">

    </div>


    <script type="text/javascript">
        $.getJSON('new5.json', function (data) {
            let out = ''
            for (let i = 0; i < data.length; i++) {
                out += '<div class="review-wrap">'
                out += '<div class="user-review-title">' + data.title + ''
                out += '< div class="uimage" ><span>' + data.name.slice(0, 1) + '</span></div >'
                if (data.score === 5) {
                    out += '< div class="score" ><span>*</span><span>*</span><span>*</span><span>*</span><span>*</span></div >'
                } else if (data.score === 4) {
                    out += '< div class="score" ><span>*</span><span>*</span><span>*</span><span>*</span></div >'
                } else if (data.score === 3) {
                    out += '< div class="score" ><span>*</span><span>*</span><span>*</span></div >'
                } else if (data.score === 2) {
                    out += '< div class="score" ><span>*</span><span>*</span></div >'
                } else if (data.score === 1) {
                    out += '< div class="score" ><span>*</span></div >'
                }
                out += '</div>'
                out += '<div class="rdesc">'data.content'</div></div>'
            }

            out.appendTo($('.user-review-wrapper'))
        })
    </script>



  
</body>

</html>
