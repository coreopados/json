<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>

    <script src="jquery.min.js"></script>

</head>

<body>


    <div class="user-review-wrapper">

    </div>


    <script type="text/javascript">
        $.getJSON('new.json', function (data) {
            console.log(data)
            let out = ''
            for (var key in data) {
                out += '<div class="review-wrap">';
                out += '<div class="user-review-title">' + data[key]['title'] + '';
                out += '< div class="uimage" ><span>' + data[key]['name'] + '</span></div >';
                if (data[key]['score'] === 5) {
                    out += '< div class="score" ><span>*</span><span>*</span><span>*</span><span>*</span><span>*</span></div >';
                } else if (data[key]['score'] === 4) {
                    out += '< div class="score" ><span>*</span><span>*</span><span>*</span><span>*</span></div >';
                } else if (data[key]['score'] === 3) {
                    out += '< div class="score" ><span>*</span><span>*</span><span>*</span></div >';
                } else if (data[key]['score'] === 2) {
                    out += '< div class="score" ><span>*</span><span>*</span></div >';
                } else if (data[key]['score'] === 1) {
                    out += '< div class="score" ><span>*</span></div >';
                }
                out += '</div>';
                out += '<div class="rdesc">'+data[key]['content']+'</div></div>';
            }
console.log(out)
           $('.user-review-wrapper').html(out)
        })
    </script>



  
</body>

</html>
